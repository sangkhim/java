<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contact of list">
      <ion-avatar item-start>
        <img src="http://localhost:8080/spring_data_rdbms_mybatis{{ contact.photo }}">
      </ion-avatar>
      <h2>{{ contact.name }}</h2>
      <p>{{ contact.tel }}</p>
    </ion-item>
  </ion-list>
</ion-content>
